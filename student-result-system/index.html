<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Sorobindu - Result System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-5 my-5">
          <a class="btn btn-info mb-3" href="./admin.html">Admin Panel</a>
          <hr />
          <div class="card shadow">
            <div class="card-body">
              <h2>Search Student Result</h2>
              <hr />
              <form id="search_result_form">
                <div class="my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Roll"
                    name="roll"
                  />
                </div>

                <div class="my-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Reg"
                    name="reg"
                  />
                </div>
                <div class="my-3">
                  <button class="btn btn-success">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 my-5">
          <div class="card shadow">
            <div class="card-body">
              <div class="student-info">
                <img
                  style="width: 150px; height: 150px"
                  class="shadow"
                  src="https://static-01.daraz.com.bd/p/7e8b6a4ab9f1fe156521858139ec95d5.png"
                  alt=""
                />
                <h3>Asraful Haque</h3>
                <p>Roll : 40 | Reg: 40</p>
                <h1>Passed</h1>
                <hr />
                <table class="table table-bordered">
                  <tr>
                    <td>Subject</td>
                    <td>Marks</td>
                    <td>GPA</td>
                    <td>Grade</td>
                    <td>CGPA</td>
                    <td>Final Result</td>
                  </tr>
                  <tr>
                    <td>Bangla</td>
                    <td>90</td>
                    <td>A+</td>
                    <td>5</td>
                    <td rowspan="6">A+</td>
                    <td rowspan="6">5</td>
                  </tr>
                  <tr>
                    <td>English</td>
                    <td>90</td>
                    <td>A+</td>
                    <td>5</td>
                  </tr>
                  <tr>
                    <td>Math</td>
                    <td>90</td>
                    <td>A+</td>
                    <td>5</td>
                  </tr>
                  <tr>
                    <td>Science</td>
                    <td>90</td>
                    <td>A+</td>
                    <td>5</td>
                  </tr>
                  <tr>
                    <td>Social Science</td>
                    <td>90</td>
                    <td>A+</td>
                    <td>5</td>
                  </tr>
                  <tr>
                    <td>Religion</td>
                    <td>90</td>
                    <td>A+</td>
                    <td>5</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/search.js"></script>
  </body>
</html>
