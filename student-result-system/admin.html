<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Sorobindu - Adin panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-10 my-5">
          <button
            class="btn btn-primary mb-3"
            data-bs-target="#add_new_student_modal"
            data-bs-toggle="modal"
          >
            Add new student
          </button>
          <a class="btn btn-info mb-3" href="./index.html">Search Result</a>
          <div class="card shadow">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Reg No</th>
                    <th>Created At</th>
                    <th>Result</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="all-students-data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- student add modal  -->
    <div class="modal fade" id="add_new_student_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add new student</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student_create_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Photo"
                  name="photo"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- student add modal  -->
    <div class="modal fade" id="edit_student_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit student</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-edit"></div>
            <form id="student_edit_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Photo"
                  name="photo"
                />
              </div>
              <div class="my-3">
                <img id="prevPho" class="w-100" src="" alt="" />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- student add modal  -->
    <div class="modal fade" id="student_result_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add Result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-result"></div>
            <form id="student_result_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Science"
                  name="social_science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>

              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- student add modal  -->
    <div class="modal fade" id="student_edit_result_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit Result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-result"></div>
            <form id="student_edit_result_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Science"
                  name="social_science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>

              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- show single student modal  -->
    <div class="modal fade" id="show_single_student_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body single-data"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
